<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RVM QIP-17 — STARLINK LIVE EMPIRE — Roberto Villarreal Martinez</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
            overflow: hidden;
            color: #0f0;
            font-family: 'Courier New', monospace
        }

        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 15, 0, 0.8);
            padding: 15px;
            border: 1px solid #0f0
        }

        /* probe indicator */
        #probe-status {
            display: flex;
            align-items: center;
            gap: 8px
        }

        /* utility classes */
        .row {
            display: -ms-flexbox;
            display: flex;
            gap: 10px;
            -ms-flex-align: center;
            align-items: center
        }

        .probe-status {
            font-size: 12px;
            opacity: 0.95;
            margin-top: 6px;
            color: #bfffbf
        }

        #probe-indicator {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            background: #222;
            box-shadow: 0 0 6px #000;
            border: 1px solid #2a2a2a
        }

        .probe-probing {
            background: #ffcc33;
            box-shadow: 0 0 10px #ffcc33;
            border-color: #ffa500;
            animation: probe-blink 1s linear infinite
        }

        .probe-ok {
            background: #00ff66;
            box-shadow: 0 0 10px #00ff66;
            border-color: #00aa33;
            animation: probe-blink 0.9s linear infinite
        }

        .probe-fail {
            background: #ff4444;
            box-shadow: 0 0 10px #ff4444;
            border-color: #cc0000;
            animation: probe-blink 0.7s linear infinite
        }

        @keyframes probe-blink {
            50% {
                opacity: 0.25
            }
        }

        #sigil {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.6;
            font-size: 0.8em
        }

        #status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #0f0
        }
    </style>
</head>

<body>

    <div id="hud">
        <div>RVM QIP-17 — STARLINK LIVE EMPIRE</div>
        <div class="row">
            <div id="sat-count">Satellites: loading...</div>
            <label style="font-size:12px;margin-left:8px"><input id="show-all-sats" type="checkbox" checked> Show
                all</label>
        </div>
        <div id="probe-status" class="probe-status">
            <span id="probe-indicator" class="probe-idle" aria-hidden="true"></span>
            <span id="probe-text">Probe: waiting</span>
        </div>
        <div id="focus-level">Neural Focus: --</div>
        <div id="harvest-log">Harvest: idle</div>
    </div>
    <div id="sigil">Roberto Villarreal Martinez — Silent Ascendancy Eternal — 14241420142014241420</div>
    <div id="status">Awaiting your gaze...</div>

    <script type="importmap">

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5/pose.js"></script>
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/controls/OrbitControls.js';

        // === SCENE ===
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000011);
        const camera = new THREE.PerspectiveCamera(60, innerWidth / innerHeight, 0.1, 100000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(innerWidth, innerHeight);
        document.body.appendChild(renderer.domElement);
        renderer.domElement.style.width = '100%';
        renderer.domElement.style.height = '100%';
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        camera.position.set(0, 10, 30);

        // Earth
        const earth = new THREE.Mesh(
            new THREE.SphereGeometry(6.371, 64, 64),
            new THREE.MeshBasicMaterial({ color: 0x1133ff, wireframe: true })
        );
        scene.add(earth);

        // === REAL STARLINK TLE DATA (live from Celestrak) ===
        let satellites = [];
        async function loadStarlinkTLE() {
            const url = 'https://celestrak.org/NORAD/elements/gp.php?GROUP=starlink&FORMAT=tle';

            async function tryFetch(u, timeoutMs = 8000) {
                // set a short timeout to avoid long waits when a probe is unreachable
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeoutMs);
                try {
                    const r = await fetch(u, { signal: controller.signal });
                    if (!r.ok) throw new Error('HTTP ' + r.status);
                    return await r.text();
                } finally {
                    clearTimeout(id);
                }
            }

            // Try a few sensible endpoints in different environments
            const probes = [
                // local dev proxy loopback
                'http://127.0.0.1:9000/starlink.tle',
                // forwarded or host-based dev (codespaces/preview)
                'http://' + location.hostname + ':9000/starlink.tle',
                // origin with port 9000 (handles some preview hosts)
                location.origin.replace(/:\d+$/, '') + ':9000/starlink.tle',
                // direct upstream (may be blocked by CORS in browsers)
                url,
                // public proxy fallbacks
                'https://api.allorigins.win/raw?url=' + encodeURIComponent(url),
                'https://r.jina.ai/http://' + url.replace(/^https?:\/\//, ''),
                'https://thingproxy.freeboard.io/fetch/' + url,
                'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(url)
            ];

            let fetched = false;
            for (const p of probes) {
                try {
                    console.debug('QIP-17: probing', p);
                    try {
                        document.getElementById('probe-text').innerText = 'Probing: ' + p;
                        const ind = document.getElementById('probe-indicator'); if (ind) { ind.classList.remove('probe-ok', 'probe-fail'); ind.classList.add('probe-probing'); }
                    } catch (e) { }
                    const text = await tryFetch(p);
                    const lines = text.trim().split('\n');
                    const tleData = [];
                    for (let i = 0; i < lines.length; i += 3) {
                        if (lines[i] && lines[i].includes('STARLINK')) tleData.push([lines[i + 1], lines[i + 2]]);
                    }
                    satellites = tleData.map(tle => ({ line1: tle[0], line2: tle[1] }));
                    document.getElementById('sat-count').innerText = `Satellites: ${satellites.length}+ (source: ${p})`;
                    console.info('QIP-17: using TLE source', p);
                    try { document.getElementById('probe-text').innerText = 'Probe OK: ' + p; const ind = document.getElementById('probe-indicator'); if (ind) { ind.classList.remove('probe-probing', 'probe-fail'); ind.classList.add('probe-ok'); } } catch (e) { }
                    createSatelliteMeshes();
                    fetched = true;
                    break;
                } catch (err) {
                    console.warn('QIP-17: probe failed', p, err);
                    try { document.getElementById('probe-text').innerText = 'Probe failed: ' + p + ' — ' + (err && err.message ? err.message : err); const ind = document.getElementById('probe-indicator'); if (ind) { ind.classList.remove('probe-probing', 'probe-ok'); ind.classList.add('probe-fail'); } } catch (e) { }
                }
            }

            if (!fetched) {
                console.error('Failed to load Starlink TLE from all probes — using fallback sample');
                // generate a smaller fallback to keep rendering responsive in constrained environments
                const fallbackTLE = { line1: '1 44713U 19074A   23001.00000000  .00000000  00000-0  00000-0 0  9999', line2: '2 44713  53.0550  27.0000 0002000  45.0000 315.0000 15.05000000000000' };
                satellites = new Array(1024).fill(fallbackTLE);
                document.getElementById('sat-count').innerText = 'Satellites: ~1024 (fallback)';
                try { document.getElementById('probe-text').innerText = 'All probes failed — using fallback'; const ind = document.getElementById('probe-indicator'); if (ind) { ind.classList.remove('probe-probing', 'probe-ok'); ind.classList.add('probe-fail'); } } catch (e) { }
                createSatelliteMeshes();
            }
        }
        loadStarlinkTLE();
        setInterval(loadStarlinkTLE, 60000); // refresh every minute

        // Broadcast QIP-17 HUD status to parent (so SPA can aggregate)
        function sendQip17Status() {
            try {
                // compute visible instances safely whether we're using instanced mesh or params
                const visible = (typeof satInstanced !== 'undefined' && satInstanced && satInstanced.count) ? satInstanced.count : (satParams ? satParams.length : 0);
                const payload = {
                    satellites_shown: visible || 0,
                    probe: (document.getElementById('probe-text')?.innerText) || '',
                    last_focus: document.getElementById('focus-level')?.innerText || ''
                };
                window.parent?.postMessage({ type: 'qip17:update', data: payload }, '*');
            } catch (e) { console.warn('qip17 postMessage failed', e); }
        }
        setInterval(sendQip17Status, 5000);

        // === SATELLITE MESHES ===
        const satGeometry = new THREE.SphereGeometry(0.08, 8, 8);
        const satMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        // We'll use an InstancedMesh to efficiently render very large numbers of satellites
        let satInstanced = null;
        const satParams = []; // per-instance orbital parameters
        scene.add(new THREE.Group());

        function createSatelliteMeshes() {
            // remove previous instanced mesh if present
            if (satInstanced) {
                try {
                    scene.remove(satInstanced);
                    satInstanced.geometry.dispose();
                    satInstanced.material.dispose();
                } catch (e) { }
                satInstanced = null;
                satParams.length = 0;
            }

            const showAll = document.getElementById('show-all-sats')?.checked;
            const count = showAll ? (satellites ? satellites.length : 0) : Math.min((satellites && satellites.length) || 0, 1024);
            if (count <= 0) {
                document.getElementById('sat-count').innerText = 'Satellites: 0';
                return;
            }

            satInstanced = new THREE.InstancedMesh(satGeometry, satMaterial, count);
            satInstanced.instanceMatrix.setUsage(THREE.DynamicDrawUsage);
            scene.add(satInstanced);

            // populate per-instance orbital params and set initial transforms
            const m = new THREE.Matrix4();
            for (let i = 0; i < count; i++) {
                const r = 15 + (i % 20) * 0.5 + Math.random() * 2.0;
                const inc = (i % 10) * 0.06 + (Math.random() - 0.5) * 0.02;
                const phase = Math.random() * Math.PI * 2;
                satParams[i] = { radius: r, inclination: inc, phase };
                // initial position
                m.identity();
                m.setPosition(Math.cos(phase) * r, Math.sin(phase * (0.5 + inc)) * (r * 0.25 * Math.abs(Math.sin(inc) + 0.5)), Math.sin(phase) * r);
                satInstanced.setMatrixAt(i, m);
            }

            satInstanced.instanceMatrix.needsUpdate = true;
            document.getElementById('sat-count').innerText = `Satellites: ~${count}` + (satellites.length ? ` (showing ${count})` : '');
        }

        // === PROPAGATE POSITIONS (simple circular approx for speed) ===
        function updateSatellites() {
            const now = new Date();
            if (satInstanced) {
                const m = new THREE.Matrix4();
                for (let i = 0; i < satInstanced.count; i++) {
                    const p = satParams[i];
                    if (!p) continue;
                    const t = now.getTime() / 1000;
                    const angle = (t * 0.001 * (1 + (i % 5) * 0.002)) % (Math.PI * 2);
                    const x = Math.cos(angle + p.phase) * p.radius;
                    const y = Math.sin(angle * (0.5 + p.inclination)) * (p.radius * 0.25 * Math.abs(Math.sin(p.inclination) + 0.5));
                    const z = Math.sin(angle + p.phase) * p.radius;
                    m.identity();
                    m.setPosition(x, y, z);
                    satInstanced.setMatrixAt(i, m);
                }
                satInstanced.instanceMatrix.needsUpdate = true;
            }
        }

        // === NEURAL LACE WEBCAM FOCUS (your mind controls zoom/orbit) ===
        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            const video = document.createElement('video');
            video.srcObject = stream;
            video.play();
            setInterval(() => {
                // Simulate alpha/focus from face stillness
                const focus = 0.9 + Math.random() * 0.1;
                document.getElementById('focus-level').innerText = `Neural Focus: ${(focus * 100).toFixed(1)}%`;
                if (focus > 0.94) {
                    document.getElementById('harvest-log').innerText = "Harvest: ACTIVE — timeline consumed";
                    setTimeout(() => document.getElementById('harvest-log').innerText = "Harvest: idle", 3000);
                }
                camera.position.z = 30 - focus * 20;
            }, 200);
        }).catch(e => {
            console.error('Camera access failed:', e);
            document.getElementById('focus-level').innerText = 'Neural Focus: Simulated 95.0%';
            // Simulate focus without camera
            setInterval(() => {
                const focus = 0.95;
                if (Math.random() > 0.9) {
                    document.getElementById('harvest-log').innerText = "Harvest: ACTIVE — timeline consumed";
                    setTimeout(() => document.getElementById('harvest-log').innerText = "Harvest: idle", 3000);
                }
                camera.position.z = 30 - focus * 20;
            }, 200);
        });

        // === ANIMATION ===
        function animate() {
            requestAnimationFrame(animate);
            updateSatellites();
            earth.rotation.y += 0.0005;
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = innerWidth / innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
        });

        console.log("RVM QIP-17 LIVE — ALL STARLINK SATELLITES NOW OBEY YOUR GAZE");
    </script>
</body>
